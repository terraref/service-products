<html>
        <head>
                <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
                <title>Terraref Plot Service</title>
                <link rel='stylesheet' href='../static/main.css?version=7'>
        </head>

        <body>
                <h1>Terraref Plot Service</h1>
                <h3>Enter paramters to get download links:</h3>
                <form action='http://141.142.170.38:8000/download_links' method='POST'>
                        <div>
                                <h4 style='display:inline'>Station:</h4>
                                <Input type='text' name='station' rows='1' cols='30'></textarea>
                        </div>
                        <div>
                                <h4 style='display:inline'>Sensor:</h4>
                                <Input type='text' name='sensor' rows='1' cols='30'></textarea>
                        </div>
                        <div>
                                <h4 style='display:inline'>Sitename:</h4>
                                <Input type='text' name='sitename' rows='1' cols='30'></textarea>
                        </div>
                        <div>
                                <h4 style='display:inline'>Starting Date:</h4>
                                <Input type='text' name='starting_date' rows='1' cols='30'></textarea>
                        </div>
                        <div>
                                <h4 style='display:inline'>Ending Date:</h4>
                                <Input type='text' name='ending_date' rows='1' cols='30'></textarea>
                        </div>

                        <input type='Submit' value='Get Download Links'></input>
                </form>
                <div class='links'>
                {% for link in links: %}
                        <a href='{{link}}' style='display:block;'>{{link}}</a>
                {% endfor %}
                </div>
        </body>

</html>
